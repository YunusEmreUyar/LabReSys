<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report details</title>
    <div th:replace="fragments/navbar :: requiredLibs"></div>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container container-fluid md-6">
        <br>
        <div class="card">
            <!--  th:src="@{/${report.getPhotoPath}}" Did not work, I do not know why. -->
            <img th:src="@{${'/' + report.getPhotoPath}}"  class="card-img-top" alt="Report photo"/>
            <div class="card-body">
                <h1 class="card-title" th:text="'Patient ' + ${report.patient.name} + ' ' + ${report.patient.surname}"></h1>
                <p class="card-text" th:text="${report.diagnosisTitle}"></p>
                <hr>
                <p class="card-text" th:text="${report.diagnosisDetails}"></p>
                <p class="card-text" th:text="'From ' + ${report.laboratory.name} + ' ' + ${report.laboratory.surname} + ' at'">
                    <span class="justify-content-end" th:text="${#temporals.format(report.date, 'dd-MM-yyyy HH:mm')}"></span>
                </p>
            </div>
        </div>
    </div>

    <div th:replace="fragments/navbar :: requiredLibsFooter"></div>
</body>
</html>
