<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <div th:replace="fragments/navbar :: requiredLibs"></div>
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">

    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <p th:if="${param.success}" class="alert alert-success">You successfully registered. Now you can login.</p>

    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input placeholder="username" class="form-control" type="text" id="username" name="username" autofocus="autofocus" /> <br />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input placeholder="password" class="form-control" type="password" id="password" name="password" /> <br />
        </div>
        <input type="submit" value="Log in" class="btn btn-outline-success my-2 my-sm-0"/>
    </form>

    </div>
    <div th:replace="fragments/navbar :: requiredLibsFooter"></div>
</body>
</html>
