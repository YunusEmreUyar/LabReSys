<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:fragment="requiredLibs">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </div>

    <div th:fragment="requiredLibsFooter">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </div>


    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">LabReSys</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="dropdown-menu">
            <li >
                <a class="dropdown-item" th:href="@{/h2-console}">Database</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a class="dropdown-item" href="/report/create">Create Report</a>
            </li>
            <div class="d-flex justify-content-end">
                <div sec:authorize="isAnonymous()">
                    <li><a class="dropdown-item btn btn-outline-success" th:href="@{/auth/login}">Login</a></li>
                    <li><a class="dropdown-item btn btn-outline-info" th:href="@{/auth/register}">Register</a></li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <div class="logout">
                        <span sec:authentication="name"></span>
                        <form th:action="@{/logout}" method="post" style="display:inline">
                            <input class="btn btn-sm btn-danger mx-2" type="submit" value="Logout"/>
                        </form>
                    </div>
                </div>
            </div>
        </ul>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/h2-console}">Database</a>
                </li>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/report/create">Create Report</a>
                    </li>
                </div>

            </ul>
            <div class="d-flex">
                <div class="me-2" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-success" th:href="@{/auth/login}">Login</a>
                    <a class="btn btn-outline-info" th:href="@{/auth/register}">Register</a>
                </div>
                <div class="me-2" sec:authorize="isAuthenticated()">
                    <div class="logout">
                        <span sec:authentication="name"></span>
                        <form th:action="@{/logout}" method="post" style="display:inline">
                            <input class="btn btn-sm btn-danger" type="submit" value="Logout"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
